<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="Images/identity.png" class="favicon" />
    <title>Social Links</title>
  </head>
  <body>
    <div class="card">
      <div class="profile">
        <img src="Images/Profile.jpg" alt="Profile Picture" id="profilepic" />
      </div>
      <div class="Details">
        <h1 id="name">Hardeep Singh Sahib</h1>
        <h2 id="location">Dehradun, Uttarakhand</h2>
        <h2 id="details">"Front-end Developer 👨‍💻."</h2>
      </div>

      <div class="buttons">
        <a href="https://github.com/hardeep928" target="_blank">
          <button type="button" id="Github">Github</button></a
        >
        <a
          href="https://www.linkedin.com/in/hardeep-singh-sahib%F0%9F%87%AE%F0%9F%87%B3-61bb811b9/"
          target="_blank"
        >
          <button type="button" id="LinkedIn">LinkedIn</button></a
        >
        <a href="https://x.com/HardeepSingh162" target="_blank">
          <button type="button" id="Twitter">Twitter</button></a
        >
        <a href="https://www.instagram.com/hardeep4366/" target="_blank">
          <button type="button" id="Instagram">Instagram</button></a
        >
        <a href="/" target="_blank">
          <button type="button" id="Portfolio">Portfolio</button></a
        >
      </div>
    </div>
  </body>
</html>
